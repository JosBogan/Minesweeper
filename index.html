<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/494369d355.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <title>Minesweeper</title>
</head>
<body>
  <main class="main_container" id="main_container">
    <!-- <div class="winner"></div> -->
    <div>
      <header>
        <div class="no_highlight">Flags: <span class="flag_container" id="flag_container"></span></div>
        <div class="restart" id="restart"></div>
        <div class="no_highlight">Timer: <span class="timer" id="timer"></span></div>
      </header>
      <div class="game_board_container" id="game_board_container"></div>
    </div>
    <div class="theme_switch">
      <button value="3" id="d3" class="selected_button"><i class="fas fa-cube"></i></button>
      <button value="2" id="d2"><i class="far fa-square"></i></button>
      <div class="board_size_container">
        <button class="board_size_button"><i class="fas fa-stop"></i></button>
        <div class="board_size_options board_size_options_display">
          <button value="s" class="board_size_change_button selected_button"><i class="fas fa-stop"></i></button>
          <button value="m" class="board_size_change_button "><i class="fas fa-th-large"></i></button>
          <button value="l" class="board_size_change_button "><i class="fas fa-th"></i></button>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
